version: "3.8"

services:
  textale:
    build: .
    ports:
      - "2222:2222"
    depends_on:
      - redis
    volumes:
      - ./data:/app/data
      - ./ssh_keys:/app/.ssh
    environment:
      - REDIS_ADDR=redis:6379

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
